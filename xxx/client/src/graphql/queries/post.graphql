query Post($id: Int!) {
  post(id: $id) {
    id
    title
    text
    instruction
    cooktime
    portion
    advice
    videoUrl
    thumbnailUrl
    createdAt
    updatedAt
    points
    voteStatus
    ingredients {
      ingredient
      amount
      unit
    }
    creator {
      id
      username
      avatar
    }
  }
}
