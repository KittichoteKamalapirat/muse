# define the job to be used in the owrkflow
jobs:
  job1:
    docker:
      - image: cimg/node:17.6.0
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
    # - node/test:
    # version: "16.10"
    # pkg-manager: yarn
    working_directory: ~/repo
    steps:
      # checkout is alias for git clone
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "packages/client/yarn.lock"}}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: Install dependencies
          working_directory: packages/client
          command: yarn install

      # - run:
      #     name: "run unit test"
      #     working_directory: packages/client
      #     command: |
      #       yarn test
      # name: "run integration test"
      # command: |
      # yarn cypress run --project ./spec

      # save test results
      # - store_artifacts:
      # path: vulcan/spec/cypress/videos
      # - store_artifacts:
      # path: vulcan/spec/cypress/screenshots
      # - run:
      - run:
          name: Build Next.JS App
          working_directory: packages/client
          command: yarn build
      - save_cache:
          key: dependencies-{{ checksum "packages/client/yarn.lock"}}
          paths:
            - packages/client/node_modules
            - packages/client/.next/cache

      - run:
          name: "deploy to vercel"
          working_directory: packages/client
          command: |
            yarn vercel:deploy
          # filters:
          #   branches:
          #     only: master

# workflow will run the job. I can define the jobs first then run by jobs name
workflows:
  client-workflow:
    jobs:
      - job1
