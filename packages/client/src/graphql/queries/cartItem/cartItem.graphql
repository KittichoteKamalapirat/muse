query cartItem($id: Int!) {
  cartItem(id: $id) {
    id
    quantity
    userId
    mealkitId
    fieldTotal
    status
    order {
      id
      paymentId
    }
    tracking {
      id
      trackingNo
      isFound
      courier
      courierKey
      status
      color
      currentStatus
      timelines {
        date
        details {
          dateTime
          date
          time
          status
          description
        }
      }
    }
    user {
      username
      avatar
      address {
        id
        name
        phonenumber
        line1
        line2
        subdistrict
        district
        province
        country
        postcode
      }
    }
    mealkit {
      ...MealkitSnippet
    }
  }
}
