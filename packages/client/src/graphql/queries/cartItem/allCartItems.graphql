query allCartItems {
  allCartItems {
    id
    quantity
    userId
    mealkitId
    total
    status
    user {
      id
      username
      paymentInfo {
        id
        bankAccount
        bankCode
      }
    }
    mealkit {
      id
      name
      images
      price
      portion
      deliveryFee
      creatorId
      creator {
        username
        avatar
        paymentInfo {
          id
          bankAccount
          bankCode
        }
      }
      postId
      post {
        id
        title
      }
    }
  }
}
