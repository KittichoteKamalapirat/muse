query Post($id: Int!) {
  post(id: $id) {
    id
    title
    text
    instruction
    cooktime
    portion
    advice
    createdAt
    updatedAt
    points
    voteStatus
    isPublished
    ingredients {
      ingredient
      amount
      unit
    }
    creator {
      id
      username
      avatar
    }
    video {
      id
      url
    }
    image {
      id
      url
    }
    mealkits {
      name
      price
      portion
      items
    }
  }
}
