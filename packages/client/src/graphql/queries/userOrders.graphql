query userOrders($status: CartItemStatus!) {
  userOrders(status: $status) {
    orderId
    grossOrder
    paymentId
    trackingId
    byCreator {
      creatorId
      creatorName
      avatar
      deliveryFee
      totalByCreator
      cartItems {
        id
        orderId
        quantity
        total
        quantity
        isReviewed

        user {
          username
          address {
            ...AddressSnippet
          }
        }
        mealkit {
          ...MealkitSnippet
        }
        mealkitId
      }
    }
  }
}
