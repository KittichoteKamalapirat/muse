query tracking($id: Int!) {
  tracking(id: $id) {
    id
    trackingNo
    isFound
    courier
    courierKey
    status
    color
    currentStatus
    cartItems {
      mealkit {
        ...MealkitSnippet
      }
    }
    timelines {
      date
      details {
        dateTime
        date
        time
        status
        description
      }
    }
  }
}
