query creatorOrders($status: CartItemStatus!) {
  creatorOrders(status: $status) {
    orderId
    username
    avatar
    cartItems {
      id
      orderId
      quantity
      total
      quantity
      user {
        username
        address {
          ...AddressSnippet
        }
      }
      mealkit {
        ...MealkitSnippet
      }
      mealkitId
    }

    address {
      ...AddressSnippet
    }
    deliveryFee
    tracking {
      id
      trackingNo
      currentStatus
    }
  }
}
