fragment PostSnippet on Post {
  id
  title
  textSnippet
  createdAt
  updatedAt
  points
  voteStatus
  isPublished
  mealkits {
    id
    name
    images
    price
    portion
    reviewAvg
    reviewsCounter
    mealkitFiles {
      id
      url
    }
  }
  creator {
    id
    username
    avatar
  }
  video {
    id
    url
  }
  image {
    id
    url
  }
}
