mutation createOrder(
  $cartItemIds: [Int!]!
  $grossOrder: Int!
  $cartItemsByCreatorInput: [CartItemsByCreatorInput!]!
) {
  createOrder(
    cartItemIds: $cartItemIds
    grossOrder: $grossOrder
    cartItemsByCreatorInput: $cartItemsByCreatorInput
  ) {
    id
    grossOrder
    userId
    paymentId
    cartItemsByCreator {
      creatorId
      deliveryFee
      mealkitsFee
    }
  }
}

