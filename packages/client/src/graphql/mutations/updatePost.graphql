mutation UpdatePost($id: Int!, $input: PostInput!, $newImageUrl: String!) {
  updatePost(id: $id, input: $input, newImageUrl: $newImageUrl) {
    id
    title
    textSnippet
    # video{
    #   id
    #   url
    # }
    # image{
    #   id
    #   url
    # }
    ingredients {
      ingredient
      amount
      unit
    }
  }
}
