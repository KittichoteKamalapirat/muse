mutation createPost($input: PostInput!, $videoId: Int!, $imageId: Int!) {
  createPost(input: $input, videoId: $videoId, imageId: $imageId) {
    id
    title
    text
    points
    creatorId
    createdAt
    updatedAt
    instruction
    advice
    cooktime {
      length
      unit
    }
    portion
  }
}
