mutation createTracking($id: Int, $input: TrackingInput!) {
  createTracking(id: $id, input: $input) {
    id
    trackingNo
    isFound
    courier
    courierKey
    status
    color
    currentStatus
    timelines {
      date
      details {
        dateTime
        date
        time
        status
        description
      }
    }
  }
}
