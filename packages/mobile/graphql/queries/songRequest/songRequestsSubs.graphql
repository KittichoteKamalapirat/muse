subscription SongRequestsSubs($boxId: String!) {
  songRequestsSubs(boxId: $boxId) {
    id
    # voteStatus
    # isRequested
    # requesterId
    # requester {
    #   id
    # }
    songId
    song {
      name
      artistName
      albumName
      albumImageUrl
      spotifyTrackId
    }
    boxId
    box {
      id
      name
      description
      startTime
      endTime
    }
    counts
  }
}
