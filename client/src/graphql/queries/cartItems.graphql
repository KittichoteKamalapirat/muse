query cartItems {
  cartItems {
    id
    quantity
    userId
    mealkitId
    total
    user {
      username
      avatar
    }
    mealkit {
      name
      images
      price
      portion
      creatorId
      deliveryFee
      creator {
        username
        avatar
      }
      postId
      post {
        id
        title
      }
    }
  }
}
