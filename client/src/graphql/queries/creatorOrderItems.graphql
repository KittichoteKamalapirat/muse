query creatorOrderItems($status: OrderStatus!) {
  creatorOrderItems(status: $status) {
    id
    quantity
    userId
    tracking {
      id
      trackingNo
      courier
      color
      currentStatus
      timelines {
        date
        details {
          time
          date
          description
        }
      }
    }
    user {
      username
      avatar
      address {
        name
        phonenumber
        line1
        line2
        subdistrict
        district
        province
        postcode
      }
    }
    mealkitId
    mealkit {
      id
      name
      price
      images
      deliveryFee
    }
    orderId
    total
  }
}
