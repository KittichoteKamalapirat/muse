query myOrders($status: OrderStatus!) {
  myOrders(status: $status) {
    id
    grossOrder
    status
    userId
    cartItems {
      id
      quantity
      total
      mealkitId
      mealkit {
        id
        name
        price
        images
      }
    }
    payment {
      id
      qrUrl
      amount
    }
  }
}
