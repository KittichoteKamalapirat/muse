mutation signS3(
  $videoname: String!
  $thumbnailname: String!
  $videoFiletype: String!
  $thumbnailFiletype: String!
) {
  signS3(
    videoname: $videoname
    thumbnailname: $thumbnailname
    videoFiletype: $videoFiletype
    thumbnailFiletype: $thumbnailFiletype
  ) {
    videoSignedRequest
    thumbnailSignedRequest
    videoUrl
    thumbnailUrl
  }
}
